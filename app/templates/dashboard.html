<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-link.active { background: rgba(139, 92, 246, 0.2); border-right: 3px solid #8B5CF6; color: white; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 glass flex-shrink-0 flex flex-col justify-between border-r border-gray-800 z-20">
        <div>
            <div class="h-16 flex items-center px-6 border-b border-gray-800">
                <span class="font-bold text-lg tracking-wide">Lumina</span>
            </div>
            <nav class="mt-6 px-4 space-y-2">
                <button onclick="switchView('workspace')" id="nav-workspace" class="sidebar-link active w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-r-lg hover:bg-gray-800 hover:text-white transition-colors">
                    <i class="fa-solid fa-grid-2 w-6"></i> My Workspace
                </button>
                <div id="admin-nav" class="hidden pt-4 mt-4 border-t border-gray-800">
                    <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Control Panel</p>
                    <button onclick="switchView('approvals')" id="nav-approvals" class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-r-lg hover:bg-gray-800 hover:text-white transition-colors">
                        <i class="fa-solid fa-list-check w-6"></i> Approvals
                        <span id="badge-count" class="hidden ml-auto bg-purple-600 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
                    </button>
                    <button onclick="switchView('tenants')" id="nav-tenants" class="hidden sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-r-lg hover:bg-gray-800 hover:text-white transition-colors">
                        <i class="fa-solid fa-building w-6"></i> Tenants
                    </button>
                    <button onclick="switchView('users')" id="nav-users" class="hidden sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-r-lg hover:bg-gray-800 hover:text-white transition-colors">
                        <i class="fa-solid fa-users-gear w-6"></i> Users
                    </button>
                </div>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs" id="userAvatar">U</div>
                <div class="overflow-hidden">
                    <p class="text-xs font-medium text-white truncate" id="userEmail">Loading...</p>
                    <p class="text-[10px] text-gray-500 uppercase" id="userRole"></p>
                </div>
            </div>
            <button onclick="firebase.auth().signOut()" class="w-full text-xs bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 rounded border border-gray-700 transition-colors">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative p-8">
        <section id="view-workspace" class="space-y-6">
            <h1 class="text-2xl font-bold text-white">My Projects</h1>
            <div id="tenantList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section id="view-approvals" class="hidden space-y-6">
            <h1 class="text-2xl font-bold text-white">Pending Approvals</h1>
            <div class="glass rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-800 text-gray-200">
                        <tr><th class="px-6 py-4">Project</th><th class="px-6 py-4">Submitted By</th><th class="px-6 py-4 text-right">Actions</th></tr>
                    </thead>
                    <tbody id="approvalList" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </section>

        <section id="view-tenants" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Tenant Management</h1>
                <button onclick="document.getElementById('tenantModal').classList.remove('hidden')" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm shadow-lg shadow-purple-900/20">+ Onboard Tenant</button>
            </div>
            <div class="glass rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-800 text-gray-200">
                        <tr>
                            <th class="px-6 py-4">Client</th>
                            <th class="px-6 py-4">Slug / ID</th>
                            <th class="px-6 py-4">Config Status</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allTenantsList" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </section>

        <section id="view-users" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Access Control</h1>
                <button onclick="document.getElementById('userModal').classList.remove('hidden')" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">+ Add User</button>
            </div>
            <div class="glass rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-800 text-gray-200">
                        <tr><th class="px-6 py-4">User</th><th class="px-6 py-4">Role</th><th class="px-6 py-4 text-right">Actions</th></tr>
                    </thead>
                    <tbody id="userList" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="tenantModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass w-full max-w-lg rounded-xl p-6 shadow-2xl bg-gray-900 border border-gray-700 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-bold text-white mb-4">Onboard New Tenant</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Client Name</label>
                        <input type="text" id="tName" placeholder="Acme Corp" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Tenant ID</label>
                        <input type="text" id="tId" placeholder="acme-001" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Slug (URL)</label>
                    <input type="text" id="tSlug" placeholder="acme" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                </div>
                
                <hr class="border-gray-700 my-4">
                <h4 class="text-sm font-bold text-gray-300">Appearance</h4>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Primary Color</label>
                        <div class="flex gap-2">
                            <input type="color" id="tColor" value="#10B981" class="h-10 w-10 rounded cursor-pointer bg-transparent border-0">
                            <input type="text" id="tColorHex" value="#10B981" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white font-mono text-xs">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Page Background</label>
                        <div class="flex gap-2">
                            <input type="color" id="tBgColor" value="#F9FAFB" class="h-10 w-10 rounded cursor-pointer bg-transparent border-0">
                            <input type="text" id="tBgColorHex" value="#F9FAFB" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white font-mono text-xs">
                        </div>
                    </div>
                </div>

                <div class="mt-2">
                    <label class="block text-xs font-medium text-gray-400 mb-1">Bot Name</label>
                    <input type="text" id="tBotName" value="Assistant" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                </div>

                <textarea id="tWelcome" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white mt-2" placeholder="Welcome message..."></textarea>

                <div class="mt-2">
                    <label class="block text-xs font-medium text-gray-400 mb-1">Banner Images</label>
                    <div class="flex gap-2 items-center">
                        <input type="file" id="bannerUpload" accept="image/*" class="text-xs text-gray-400 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600">
                        <button onclick="uploadBanner()" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-xs border border-gray-600">Upload</button>
                    </div>
                    <input type="hidden" id="tBanners" value="">
                    <div id="bannerPreview" class="flex gap-2 mt-2 overflow-x-auto p-1 h-16 empty:hidden"></div>
                </div>

                <hr class="border-gray-700 my-4">
                <h4 class="text-sm font-bold text-gray-300">Custom Widget Script</h4>
                <textarea id="tCustomJS" rows="6" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white font-mono text-xs" placeholder="(function(window, document...) { ... })(...);"></textarea>
            </div>
            
            <div class="mt-6 flex gap-3 justify-end">
                <button onclick="document.getElementById('tenantModal').classList.add('hidden')" class="px-4 py-2 text-sm text-gray-400">Cancel</button>
                <button onclick="submitTenant()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Onboard</button>
            </div>
        </div>
    </div>

    <div id="userModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-xl p-6 shadow-2xl bg-gray-900 border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-4">Add User</h3>
            <div class="space-y-4">
                <input type="email" id="newUserEmail" placeholder="Email" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                <input type="password" id="newUserPass" placeholder="Password" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                <select id="newUserRole" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
                    <option value="contributor">Contributor</option>
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
                <input type="text" id="newUserTenants" placeholder="Tenants (comma separated)" class="w-full bg-gray-800 border border-gray-700 rounded p-2.5 text-white">
            </div>
            <div class="mt-6 flex gap-3 justify-end">
                <button onclick="document.getElementById('userModal').classList.add('hidden')" class="px-4 py-2 text-sm text-gray-400">Cancel</button>
                <button onclick="submitOnboarding()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Create</button>
            </div>
        </div>
    </div>

    <script>
        // --- UPDATED SCRIPT ---
        
        let auth = null;
        let token = null;

        // Initialize App
        async function initApp() {
            try {
                const response = await fetch('/api/v1/config');
                const firebaseConfig = await response.json();
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                setupAuthListener();
            } catch (e) { console.error("Config Load Error", e); }
        }

        // Color Picker Sync
        document.getElementById('tColor').addEventListener('input', e => document.getElementById('tColorHex').value = e.target.value);
        document.getElementById('tColorHex').addEventListener('input', e => document.getElementById('tColor').value = e.target.value);
        
        document.getElementById('tBgColor').addEventListener('input', e => document.getElementById('tBgColorHex').value = e.target.value);
        document.getElementById('tBgColorHex').addEventListener('input', e => document.getElementById('tBgColor').value = e.target.value);

        // --- UPLOAD LOGIC ---
        async function uploadBanner() {
            const fileInput = document.getElementById('bannerUpload');
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file first.");

            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const res = await fetch('/api/v1/admin/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!res.ok) throw new Error("Upload failed");
                const data = await res.json();
                
                // Add URL to hidden input (newline separated)
                const hiddenInput = document.getElementById('tBanners');
                hiddenInput.value += (hiddenInput.value ? "\n" : "") + data.url;

                // Show thumbnail
                const preview = document.getElementById('bannerPreview');
                preview.innerHTML += `<img src="${data.url}" class="h-12 w-12 rounded object-cover border border-gray-600 bg-gray-800" title="Banner">`;
                
                fileInput.value = ""; // Reset
            } catch (e) {
                alert(e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- SUBMIT LOGIC ---
        async function submitTenant() {
            const payload = {
                client_name: document.getElementById('tName').value,
                tenant_id: document.getElementById('tId').value,
                slug: document.getElementById('tSlug').value,
                bot_name: document.getElementById('tBotName').value,
                welcome_message: document.getElementById('tWelcome').value,
                primary_color: document.getElementById('tColorHex').value,
                custom_js: document.getElementById('tCustomJS').value,
                // New Fields
                background_color: document.getElementById('tBgColorHex').value,
                banner_urls: document.getElementById('tBanners').value
            };
            
            const res = await fetch('/api/v1/admin/tenants', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) { 
                alert("Tenant Onboarded!"); 
                document.getElementById('tenantModal').classList.add('hidden');
                // Reset form
                document.getElementById('tBanners').value = "";
                document.getElementById('bannerPreview').innerHTML = "";
                loadTenants(); 
            }
            else { const err = await res.json(); alert("Error: " + err.detail); }
        }

        // --- AUTH & NAVIGATION (Standard) ---
        function setupAuthListener() {
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    if (!new URLSearchParams(window.location.search).has('force_login')) window.location.href = "/?force_login=true";
                    return;
                }
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userAvatar').innerText = user.email.charAt(0).toUpperCase();
                token = await user.getIdToken();

                try {
                    const res = await fetch('/api/v1/auth/me', { headers: { 'Authorization': `Bearer ${token}` }});
                    const profile = await res.json();
                    document.getElementById('userRole').innerText = profile.role.replace('_', ' ');

                    if (['admin', 'super_admin'].includes(profile.role)) {
                        document.getElementById('admin-nav').classList.remove('hidden');
                        loadApprovals();
                    }
                    if (profile.role === 'super_admin') {
                        document.getElementById('nav-users').classList.remove('hidden');
                        document.getElementById('nav-tenants').classList.remove('hidden');
                    }
                    loadWorkspace();
                } catch (e) { console.error("Profile load failed", e); }
            });
        }

        function switchView(viewName) {
            ['workspace', 'approvals', 'users', 'tenants'].forEach(v => {
                document.getElementById(`view-${v}`)?.classList.add('hidden');
                document.getElementById(`nav-${v}`)?.classList.remove('active');
            });
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            document.getElementById(`nav-${viewName}`).classList.add('active');
            
            if (viewName === 'users') loadUsers();
            if (viewName === 'approvals') loadApprovals();
            if (viewName === 'tenants') loadTenants();
        }

        async function loadWorkspace() {
            const res = await fetch('/api/v1/admin/my-tenants', { headers: { 'Authorization': `Bearer ${token}` }});
            const data = await res.json();
            const container = document.getElementById('tenantList');
            if(data.length === 0) { container.innerHTML = `<p class="text-gray-500">No projects.</p>`; return; }
            container.innerHTML = data.map(t => `
                <div class="glass-card p-6 rounded-xl hover:bg-gray-800/50 transition-all">
                    <h3 class="font-bold text-white text-lg">${t.name}</h3>
                    <p class="text-xs text-gray-500 mb-4">${t.status.replace(/_/g, ' ')}</p>
                    <a href="/${t.slug}" target="_blank" class="block w-full text-center bg-gray-800 hover:bg-gray-700 text-gray-300 text-xs font-medium py-2 rounded border border-gray-700">Launch Demo</a>
                </div>
            `).join('');
        }

        async function loadTenants() {
            const res = await fetch('/api/v1/admin/tenants', { headers: { 'Authorization': `Bearer ${token}` }});
            const tenants = await res.json();
            const tbody = document.getElementById('allTenantsList');
            tbody.innerHTML = tenants.map(t => `
                <tr class="hover:bg-gray-800/50">
                    <td class="px-6 py-4"><div class="text-white font-medium">${t.client_name}</div></td>
                    <td class="px-6 py-4"><div class="text-xs text-gray-400">/${t.slug}</div></td>
                    <td class="px-6 py-4">
                        ${t.live_config?.custom_js ? '<span class="text-green-400 text-xs">Script Active</span>' : '<span class="text-gray-500 text-xs">No Script</span>'}
                    </td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick="deleteTenant('${t.tenant_id}')" class="text-gray-500 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteTenant(id) {
            if (!confirm("Delete tenant?")) return;
            const res = await fetch(`/api/v1/admin/tenants/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` }});
            if (res.ok) loadTenants();
        }

        async function loadApprovals() {
            const res = await fetch('/api/v1/admin/approvals', { headers: { 'Authorization': `Bearer ${token}` }});
            const items = await res.json();
            if (items.length > 0) document.getElementById('badge-count').classList.remove('hidden');
            document.getElementById('approvalList').innerHTML = items.map(i => `
                <tr class="hover:bg-gray-800/50"><td class="px-6 py-4 text-white">${i.client_name}</td><td class="px-6 py-4 text-gray-400 text-xs">${i.modified_by}</td><td class="px-6 py-4 text-right"><button onclick="processApproval('${i.tenant_id}')" class="text-green-400">Approve</button></td></tr>
            `).join('');
        }
        async function processApproval(id) { if(confirm("Approve?")) await fetch(`/api/v1/admin/approve/${id}`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }}); loadApprovals(); }
        
        async function loadUsers() {
            const res = await fetch('/api/v1/admin/users', { headers: { 'Authorization': `Bearer ${token}` }});
            const users = await res.json();
            document.getElementById('userList').innerHTML = users.map(u => `
                <tr class="hover:bg-gray-800/50"><td class="px-6 py-4 text-white">${u.email}</td><td class="px-6 py-4 text-purple-300 text-xs">${u.role}</td><td class="px-6 py-4 text-right"><button onclick="deleteUser('${u.uid}')" class="text-red-400"><i class="fa-solid fa-trash"></i></button></td></tr>
            `).join('');
        }
        async function submitOnboarding() {
            const payload = { email: document.getElementById('newUserEmail').value, password: document.getElementById('newUserPass').value, role: document.getElementById('newUserRole').value, assigned_tenants: document.getElementById('newUserTenants').value.split(',') };
            await fetch('/api/v1/admin/users', { method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            document.getElementById('userModal').classList.add('hidden'); loadUsers();
        }
        async function deleteUser(uid) { if(confirm("Delete?")) await fetch(`/api/v1/admin/users/${uid}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` }}); loadUsers(); }

        initApp();
    </script>
</body>
</html>
