<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lumina Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes gradient-xy { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .animate-gradient { background-size: 200% 200%; animation: gradient-xy 15s ease infinite; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 animate-gradient h-screen w-screen flex items-center justify-center overflow-hidden relative">
    <div class="absolute top-0 left-0 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -translate-x-1/2 -translate-y-1/2 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 translate-x-1/2 translate-y-1/2 animate-blob animation-delay-2000"></div>

    <div class="glass-card rounded-2xl p-8 md:p-12 w-full max-w-md relative z-10 text-center transform transition-all duration-500 hover:scale-[1.02]">
        <div class="mb-6 flex justify-center">
            <div class="h-12 w-12 bg-gradient-to-tr from-blue-400 to-purple-500 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>
        <div class="mt-4 text-center">
            <p class="text-xs text-gray-400">Don't have an account?</p>
            <button onclick="document.getElementById('requestModal').classList.remove('hidden')" class="text-xs text-purple-400 hover:text-purple-300 underline mt-1">
                Request Access
            </button>
        </div>
        
        <div id="requestModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="glass w-full max-w-md rounded-xl p-6 shadow-2xl bg-gray-900 border border-gray-700">
                <h3 class="text-lg font-bold text-white mb-2">Request Access</h3>
                <p class="text-xs text-gray-400 mb-4">Admins will review your request & get back to you in 48 hroutrs..</p>
                
                <div class="space-y-3">
                    <input type="text" id="reqName" placeholder="Full Name" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white text-sm focus:border-purple-500 outline-none">
                    <input type="email" id="reqEmail" placeholder="Email Address" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white text-sm focus:border-purple-500 outline-none">
                    <input type="text" id="reqCompany" placeholder="Company (Optional)" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white text-sm focus:border-purple-500 outline-none">
                    <textarea id="reqReason" rows="3" placeholder="Purpose for access..." class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white text-sm focus:border-purple-500 outline-none"></textarea>
                </div>
        
                <div class="mt-6 flex gap-3 justify-end">
                    <button onclick="document.getElementById('requestModal').classList.add('hidden')" class="text-sm text-gray-400 hover:text-white">Cancel</button>
                    <button onclick="submitRequest()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded text-sm transition-colors">Submit Request</button>
                </div>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome back</h2>
        <p class="text-gray-400 mb-8 text-sm">Enter the Lumina Orchestration Platform</p>

        <button id="loginBtn" class="w-full bg-white hover:bg-gray-50 text-gray-900 font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-3 shadow-lg group">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span class="group-hover:text-blue-600 transition-colors">Sign in with Google</span>
        </button>

        <div id="errorMessage" class="mt-4 text-red-400 text-xs hidden bg-red-900/20 p-2 rounded border border-red-500/30"></div>
        <p class="mt-8 text-xs text-gray-500">&copy; 2026 Lumina Platform. Secure Access Only.</p>
    </div>

    <script>
        async function submitRequest() {
    const btn = event.target;
    const originalText = btn.innerText;
    btn.innerText = "Sending...";
    btn.disabled = true;

    const payload = {
        full_name: document.getElementById('reqName').value,
        email: document.getElementById('reqEmail').value,
        company: document.getElementById('reqCompany').value,
        reason: document.getElementById('reqReason').value
    };
    
    if(!payload.email || !payload.full_name || !payload.reason) {
        alert("Please fill in Name, Email, and Purpose.");
        btn.innerText = originalText;
        btn.disabled = false;
        return;
    }

    try {
        const res = await fetch('/api/v1/auth/request-access', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(res.ok) {
            alert(data.message);
            document.getElementById('requestModal').classList.add('hidden');
            // Clear form
            ['reqName', 'reqEmail', 'reqCompany', 'reqReason'].forEach(id => document.getElementById(id).value = '');
        } else {
            alert(data.detail || "Submission failed");
        }
    } catch(e) { 
        alert("Network error. Please try again."); 
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
}
        // --- 1. DYNAMIC CONFIG LOADER ---
        async function initAuth() {
            try {
                // Fetch public config
                const response = await fetch('/api/v1/config');
                const firebaseConfig = await response.json();
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                setupLoginLogic();
                
            } catch (e) {
                console.error("Config Load Error", e);
                document.getElementById('errorMessage').innerText = "System configuration failed. Contact Admin.";
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        // --- 2. LOGIN LOGIC ---
        function setupLoginLogic() {
            const auth = firebase.auth();
            const provider = new firebase.auth.GoogleAuthProvider();
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Check if already logged in
            auth.onAuthStateChanged(user => {
                if(user) {
                    window.location.href = "/dashboard";
                }
            });

            loginBtn.addEventListener('click', () => {
                loginBtn.classList.add('opacity-70', 'cursor-not-allowed');
                loginBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Connecting...`;

                auth.signInWithPopup(provider)
                    .then((result) => {
                        window.location.href = "/dashboard";
                    })
                    .catch((error) => {
                        console.error("Login Error:", error);
                        loginBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                        loginBtn.innerHTML = `<span class="group-hover:text-blue-600 transition-colors">Sign in with Google</span>`;
                        errorDiv.innerText = "Access Denied: " + error.message;
                        errorDiv.classList.remove('hidden');
                    });
            });
        }

        initAuth();
    </script>
</body>
</html>
